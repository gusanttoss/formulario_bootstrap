<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Entre em contato</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome">
                    <label for="email" class="form-label">Seu e-mail:</label>
                    <input type="email" id="email" class="form-control">
                    <label for="telefone" class="form-label">Seu telefone:</label>
                    <input type="tel" class="form-control" id="telefone">
                    <div class="form-check">
                    <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                    <input class="form-check-input" type="checkbox" id="aceito-termos" required>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="aceito-emai">Aceito receber novidade nesse email</label>
                    <input class="form-check-input" type="checkbox" id="aceito-email" required>
                </div>
                <button class="btn btn-success">Enviar formul√°rio</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
